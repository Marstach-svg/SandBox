{% extends 'base.html' %}
{% block content %}

        <div class="text-center my-5">
            <h1>Profile</h1>
            <hr class="w-50 mx-auto">
        </div>

        <div class="container mb-5 w-50">
            <div class="card bg-light">
                <div class="row row-cols-auto align-items-center">
                    {% if profile.image %}
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='image/' + profile.image) }}" alt="profile" class="rounded-circle border border-secondary-subtle my-3" style="width: 135px; height: 135px;" />
                    </div>
                    {% else %}
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                    </div>
                    {% endif %}
                    <div class="col-md-8">
                        <h3 class="mt-3">{{ profile.username }}</h3>
                        <p>
                        自己紹介: {{ profile.introduce }}<br />
                        技術: {{ profile.tech }}<br />
                        主な仕事: {{ profile.job }}<br/>
                         &#x279C; <a href="{{ url_for('blogs.user_blog', user_id=profile.id) }}" class="btn btn-secondary">ブログ</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
