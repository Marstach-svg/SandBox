{% extends 'base.html' %}
{% block content %}

        <div class="text-center my-5">
            <h1>Profile</h1>
        </div>

        <div class="container mb-3">
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('users.my_page', user_id=current_user.id) }}" class="text-decoration-none text-dark"><h5>profile</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('blogs.my_favorite_list') }}" class="text-decoration-none text-dark"><h5>favorite</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('blogs.my_blog_list') }}" class="text-decoration-none text-dark"><h5>myblog</h5></a>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container mb-5 w-50">
            <div class="card bg-light">
                <div class="row row-cols-auto">
                    {% if profile.image %}
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='image/' + profile.image) }}" alt="profile" class="rounded-circle border border-secondary-subtle my-3" style="width: 150px; height: 150px;" />
                    </div>
                    {% else %}
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="135" height="135" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                    </div>
                    {% endif %}
                    <div class="col-md-8">
                        <h3 class="mt-3">{{ profile.username }}</h3>
                        <p>
                        メールアドレス: {{ profile.email }}<br />
                        自己紹介: {{ profile.introduce }}<br />
                        技術: {{ profile.tech }}<br />
                        主な仕事: {{ profile.job }}
                        <div class="container pb-3">
                            <div class="row row-cols-auto">
                                <div class="col">
                                    <form action="{{ url_for('users.user_update', user_id=profile.id) }}">
                                        <input type="submit" class="btn btn-warning form-control" value="編集" style="width: 100px;">
                                    </form>
                                </div>
                                <div class="col">
                                    <form action="{{ url_for('users.logout') }}">
                                        <input type="submit" class="btn btn-secondary form-control" value="ログアウト" style="width: 100px;">
                                    </form>
                                </div>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
