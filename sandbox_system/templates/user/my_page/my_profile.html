{% extends 'base.html' %}
{% block content %}

        <div class="text-center my-5">
            <h1>Profile</h1>
        </div>

        <div class="container mb-3">
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('users.my_page', user_id=current_user.id) }}" class="text-decoration-none text-dark"><h5>profile</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('blogs.my_favorite_list') }}" class="text-decoration-none text-dark"><h5>favorite</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('blogs.my_blog_list') }}" class="text-decoration-none text-dark"><h5>myblog</h5></a>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container mb-5 w-50">
            <div class="card bg-light">
                <div class="row row-cols-auto justify-content-start align-items-center">
                    {% if profile.image %}
                    <div class="col">
                        <img src="{{ url_for('static', filename='image/' + profile.image) }}" alt="profile" class="rounded-circle border border-secondary-subtle my-3 ms-4" style="width: 150px; height: 150px;" />
                    </div>
                    {% endif %}
                    <div class="col">
                        <h3 class="mt-3">{{ profile.username }}</h3>
                        <p>
                        メールアドレス: {{ profile.email }}<br />
                        自己紹介: {{ profile.introduce }}<br />
                        技術: {{ profile.tech }}<br />
                        主な仕事: {{ profile.job }}
                        </p>
                    </div>
                    <div class="container pb-3">
                        <div class="row row-cols-auto">
                            <div class="col">
                                <form action="{{ url_for('users.logout') }}">
                                    <input type="submit" class="btn btn-warning form-control" value="編集" style="width: 100px;">
                                </form>
                            </div>
                            <div class="col">
                                <form action="{{ url_for('users.logout') }}">
                                    <input type="submit" class="btn btn-secondary form-control" value="ログアウト" style="width: 100px;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
