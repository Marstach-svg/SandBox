{% extends 'base.html' %}
{% block content %}

    <div class="text-center my-5">
        <h1>MyPage</h1>
    </div>

    <div class="container mb-3">
        <div class="row">
            <div class="col-md-4 text-center">
                <a href="{{ url_for('users.my_page') }}" class="text-decoration-none text-dark"><h5>profile</h5></a>
                <hr>
            </div>
            <div class="col-md-4 text-center">
                <a href="{{ url_for('users.favorite') }}" class="text-decoration-none text-dark"><h5>favorite</h5></a>
                <hr>
            </div>
            <div class="col-md-4 text-center">
                <a href="{{ url_for('users.my_blog') }}" class="text-decoration-none text-dark"><h5>myblog</h5></a>
                <hr>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="card bg-dark pb-3">
            <h1 class="text-center text-warning mt-5">プロフィール</h1>
            <hr class="text-light w-50 mx-auto">
            <div class="row justify-content-center text-center py-5">
                <div class="col-4">
                    <h1 class="display-1 text-light mt-5">画像</h1>
                    <a href="#" class="btn btn-warning" role="button">編集</a>
                </div>
                <div class="col-md-4">
                    <form action="">
                        <textarea name="name" id="name" class="form-control mb-3">ニックネーム</textarea>
                        <textarea name="introduce" id="introduce" class="form-control mb-3">自己紹介</textarea>
                        <button type="submit" class="btn btn-warning form-control form-control-lg mb-2">編集</button>
                        <button type="submit" class="btn btn-secondary form-control form-control-lg">ログアウト</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
