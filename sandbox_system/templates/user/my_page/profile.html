{% extends 'base.html' %}
{% block content %}

        <div class="text-center my-5">
            <h1>Profile</h1>
        </div>

        <div class="container mb-3">
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('users.my_page') }}" class="text-decoration-none text-dark"><h5>profile</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('blogs.my_favorite_list') }}" class="text-decoration-none text-dark"><h5>favorite</h5></a>
                    <hr>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{{ url_for('users.my_blog') }}" class="text-decoration-none text-dark"><h5>myblog</h5></a>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="card bg-light pb-3">
                <div class="row justify-content-center text-center py-5">
                    <div class="col-4">
                        <h1 class="display-1 mt-5">画像</h1>
                        <a href="#" class="btn btn-warning" role="button">編集</a>
                    </div>
                    <div class="col-md-4">
                        <form action="">
                            <textarea name="name" id="name" class="form-control mb-3">ニックネーム</textarea>
                            <textarea name="introduce" id="introduce" class="form-control mb-3">自己紹介</textarea>
                            <button type="submit" class="btn btn-warning form-control form-control-lg mb-2">編集</button>
                            <a href="{{ url_for('users.logout') }}" class="btn btn-secondary form-control form-control-lg">ログアウト</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
