{% extends 'base.html' %}
{% block content %}

        <div class="text-center my-5">
            <h1>Profile</h1>
            <hr class="w-50 mx-auto">
        </div>

        <div class="container mb-5 w-50">
            <div class="card bg-light">
                <div class="row row-cols-auto align-items-center">
                    {% if profile.image %}
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='image/' + profile.image) }}" alt="profile" class="rounded-circle border border-secondary-subtle my-3" style="width: 135px; height: 135px;" />
                    </div>
                    {% endif %}
                    <div class="col-md-8">
                        <h3 class="mt-3">{{ profile.username }}</h3>
                        <p>
                        自己紹介: {{ profile.introduce }}<br />
                        技術: {{ profile.tech }}<br />
                        主な仕事: {{ profile.job }}<br/>
                         &#x279C; <a href="{{ url_for('blogs.user_blog', user_id=profile.id) }}" class="btn btn-secondary">ブログ</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
