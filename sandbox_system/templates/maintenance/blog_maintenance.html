{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card">
            <h1 class="text-center my-5">ブログ管理</h1>
            <table class="table mb-5">
                <thead>
                <tr>
                    <th>id</th>
                    <th>タイトル</th>
                    <th>日付</th>
                    <th>著者</th>
                    <th></th>
                </tr>
                </thead>
                {% for blog in blogs.items %}
                <tbody>
                <tr>
                    <td>{{ blog.id }}</td>
                    <td>{{ blog.title }}</td>
                    <td>{{ blog.date }}</td>
                    <td>{{ blog.author.username }}</td>
                    <td><a href="{{ url_for('blogs.blog', blog_id=blog.id) }}" class="btn btn-secondary">詳細</a></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
