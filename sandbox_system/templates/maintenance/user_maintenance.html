{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card">
            <h1 class="text-center my-5">ユーザー管理</h1>
            <table class="table mb-5">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>プログ投稿数</th>
                    <th></th>
                </tr>
                </thead>
                {% for user in users.items %}
                <tbody>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="#">ブログ投稿数</a></td>
                    <td><a href="{{ url_for('blogs.user_blog', user_id=user.id) }}" class="btn btn-secondary">詳細</a></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
