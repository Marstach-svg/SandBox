{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card">
            <h1 class="text-center my-5">カテゴリ管理</h1>
            <table class="table mb-5">
                <thead>
                <tr>
                    <th>id</th>
                    <th>カテゴリ名</th>
                    <th></th>
                </tr>
                </thead>
                {% for category in categories.items %}
                <tbody>
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.category }}</td>
                    <td><a href="{{ url_for('blogs.category_blog', blog_category_id=category.id) }}" class="btn btn-secondary">詳細</a></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
